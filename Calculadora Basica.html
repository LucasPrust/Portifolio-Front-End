<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="Calculadora Basica.css">
</head>
<body>
  <header>
 <h1>Calculadora</h1> 
  </header>

  <main>
    <section>

    <div class="calculadora">
    <input id="valor1" type="number" placeholder="Digite o Valor">
    <input id="valor2" type="number" placeholder="Digite o Valor">
    </div>

    <div class="botoes">
    <button id="somar">+</button>
    <button id="subtrair">-</button>
    <button id="multiplicar">*</button>
    <button id="dividir">/</button>
    </div>

    <p id="resultado">Resultado:</p>

    </section>
  </main>
  <footer>

  </footer>
  <script src="Calculadora Basica.js"></script>
</body>
</html>
