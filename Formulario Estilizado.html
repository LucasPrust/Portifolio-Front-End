<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario Estilizado.css">
    <title>Formulario Estilizado</title>
</head>
<body>
   <header>
    <h1>Formulario Estilizado com Html e Css</h1>
   </header>
   <main>
    <section>
    <form>
    <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Digite Seu Nome" required class="campo-texto">
    </div>
    <div>
    <label for="e-mail">E-Mail</label>
    <input type="email" id="e-mail" placeholder="Digite Seu E-Mail" required class="campo-texto">
    </div>
    <div>
    <label for="senha">Senha</label>
    <input type="password" id="password" placeholder="Digite Sua Senha" required class="campo-texto">
    <label for="senha">Confirme Sua Senha</label>
    <input type="password" id="password" placeholder="Confirme Sua Senha" required class="campo-texto">
    </div>
    </form>
    <button>Enviar Cadastro</button>
    </section>
   </main>
   <footer>
    <p>&copy; 2025 Lucas Prust Otal Da Silva.Todos os direitos Reservados</p>
   </footer>
</body>
</html>


<!-- Monte um formulário de cadastro com:

Campos: nome, e-mail, senha e confirmação de senha.

Botão estilizado que muda de cor ao passar o mouse.

Validação visual: se o campo estiver vazio, a borda fica vermelha.

Use apenas HTML e CSS (sem JavaScript). -->
