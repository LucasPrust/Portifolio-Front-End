<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição - Curso Front End</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    form {
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    input[type="url"],
    input[type="color"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="range"] {
      width: 100%;
    }

    small {
      font-size: 0.85em;
      color: #666;
    }

    .checkbox-group,
    .radio-group {
      margin-top: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      margin-right: 15px;
    }

    input[type="submit"],
    input[type="reset"],
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

    input[type="reset"] {
      background-color: #f44336;
    }

    button {
      background-color: #555;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover,
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Formulário de Inscrição - Curso de Programador FrontEnd</h1>
  <p style="text-align: center;">Preencha o formulário abaixo para se inscrever no curso.</p>

  <form action="#">
    <h2>Dados Pessoais</h2>

    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="email">E-mail:</label>
   <input type="email" name="email" id="email" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" name="telefone" id="telefone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" />
    <small>Formato: XX-XXXX-XXXX</small>

    <label for="sobre">Conte um pouco sobre você:</label>
    <textarea name="sobre" id="sobre" rows="5"></textarea>

    <h2>Informações do Curso</h2>

    <label for="curso">Selecione o curso desejado:</label>
    <select name="curso" id="curso">
      <option value="">Selecione uma opção</option>
      <option value="FrontEnd">Programador Front End</option>
      <option value="BackEnd">Programador Back End</option>
    </select>

    <label>Turno Preferido:</label>
    <div class="radio-group">
      <input type="radio" name="turno" id="manha" value="manha" />
      <label for="manha">Manhã</label>
      <input type="radio" name="turno" id="tarde" value="tarde" />
      <label for="tarde">Tarde</label>
    </div>

    <label>Quais tecnologias você já ouviu falar?</label>
    <div class="checkbox-group">
      <input type="checkbox" id="html" name="conhecimento" value="HTML" />
      <label for="html">HTML</label>
      <input type="checkbox" id="css" name="conhecimento" value="CSS" />
      <label for="css">CSS</label>
      <input type="checkbox" id="js" name="conhecimento" value="JavaScript" />
      <label for="js">JavaScript</label>
    </div>

    <label for="curriculo">Envie seu currículo:</label>
    <input type="file" name="curriculo" id="curriculo" accept=".pdf, .doc, .docx" />

    <label for="experiencia">Anos de experiência na área:</label>
    <input type="number" name="experiencia" id="experiencia" min="0" max="50" />

    <label for="investimento">Quanto você pretende investir por mês?</label>
    <input type="range" name="investimento" id="investimento" min="100" max="1000" step="50" />

    <label for="inicio">Data preferida para iniciar:</label>
    <input type="date" name="inicio" id="inicio" />

    <label for="cor_Preferida">Selecione sua cor preferida:</label>
    <input type="color" name="cor_Preferida" id="cor_Preferida" />

    <label for="portifolio">Link do seu portfólio:</label>
    <input type="url" name="portifolio" id="portifolio" placeholder="https://exemplo.com.br" />

    <input type="submit" value="Enviar inscrição" />
    <input type="reset" value="Limpar formulário" />
    <button type="button" onclick="alert('Socorro!')">Ajuda</button>
  </form>
</body>
</html>
