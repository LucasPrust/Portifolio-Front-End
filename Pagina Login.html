<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Financeira - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

    <div class="bg-white p-4 rounded shadow-lg col-11 col-md-5 col-lg-4">
        <h1 class="text-center mb-4 text-primary">Sistema de Gestão Financeira</h1>
        <p class="text-center text-muted mb-4">Acesse seus dados do faturamento</p>

        <form id="formLogin" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail" required>
                <div class="invalid-feedback">
                    Por favor, insira um e-mail válido.
                </div>
            </div>

            <div class="mb-4">
                <label for="senha" class="form-label fw-bold">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha"required>
                <div class="invalid-feedback">
                    A senha é obrigatória.
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script>
        // Captura o formulário
        const formLogin = document.getElementById('formLogin');

        // Adiciona o event listener de submit
        formLogin.addEventListener('submit', function(event) {
            // Impede o comportamento padrão do submit (recarregar a página)
            event.preventDefault(); 
            
            // Verifica a validação nativa do Bootstrap/navegador
            if (formLogin.checkValidity() === false) {
                event.stopPropagation();
            }
            
            formLogin.classList.add('was-validated');

            // 1. Captura os valores (simulação)
            const inputEmail = document.getElementById('email').value.trim();
            const inputSenha = document.getElementById('senha').value.trim();
            
            // 2. Lógica de Simulação de Login
            if (formLogin.checkValidity()) {
                // Se a validação do Bootstrap passar, simula login de sucesso.
                // Redireciona para o dashboard
                alert(`Simulando login para: ${inputEmail}`);
                window.location.href = 'dashboard.html'; 
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
