<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="painel-administrativo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <aside class="menu-fixo">
      <h2><i class="fa-solid fa-user-shield"></i> Admin</h2>

        <nav>
            <a href="#"><i class="fa-solid fa-house"></i> Início</a>
            <a href="#"><i class="fa-solid fa-users"></i> Usuários</a>
            <a href="#"><i class="fa-solid fa-chart-line"></i> Relatórios</a>
            <a href="#"><i class="fa-solid fa-gear"></i> Configurações</a>
            <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
        </nav>

    </aside>

     <header class="cabecalho">
        <h2><i class="fa-solid fa-gauge-high"></i> Painel Administrativo</h2>

        <div class="user-info">
            <i class="fa-solid fa-circle-user"></i> Admin
        </div>
    </header>

   <main class="principal">
        <h2><i class="fa-solid fa-chart-pie"></i> Estatísticas</h2>

        <section class="cartoes">

            <article class="cartao">
                <h3><i class="fa-solid fa-money-bill-wave"></i> Vendas Hoje</h3>
                <p class="valor">R$ 1.250</p>
            </article>

            <article class="cartao">
                <h3><i class="fa-solid fa-user-plus"></i> Novos Usuários</h3>
                <p class="valor">32</p>
            </article>

            <article class="cartao">
                <h3><i class="fa-solid fa-clock"></i> Pedidos Pendentes</h3>
                <p class="valor">14</p>
            </article>

            <article class="cartao">
                <h3><i class="fa-solid fa-chart-bar"></i> Acessos no Site</h3>
                <p class="valor">1.802</p>
            </article>

        </section>
    </main>


</body>
</html>
